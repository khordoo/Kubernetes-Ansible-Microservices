# Use the latest 2.1 version. of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  lint:
    docker:
      - image: python:3.9-alpine
    steps:
      - checkout 
      - run:
          name: "Install dependencies" 
          command: |
            pip3 install -r requirements.txt
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64
            chmod +x /bin/hadolint
      - run:
          name: "lint"
          command: |  
            hadolint Dockerfile --ignore DL3013
            pylint --disable=R,C,W1203 app.py

  build-publish-docker-image:
    environment:
      IMAGE_NAME: mkhordoo/capstone
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout 
      - setup_remote_docker
      
      - run:
          name: "Build Image" 
          command: |
            docker --version
            docker build -t $IMAGE_NAME:latest . 
      
      - run:
          name: "Publish latest to docker hub" 
          command: |
            docker login -u $DOCKERHUB_USERNAME -p $DOCKER_HUB_PASSWORD
            docker  push $IMAGE_NAME:latest
  create-master-node:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout 
      - run:
          name: "Install dependencies" 
          command: |     
            aws cloudformation deploy --stack-name demo --template-file files/cluster.yaml

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - lint
      - build-publish-docker-image:
          requires: [lint]
      - create-master-node:
         requires: [build-publish-docker-image]
